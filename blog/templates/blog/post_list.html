<!doctype html>

<html>
    <head>
        <title>Jomeira's Learning Log</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <div>
            <h1><a href="/">Jomeira's Learning Log</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    </body>
</html>
